<!DOCTYPE html>
<html>
   <!-- Document Head -->
   <head>
      <script type="text/javascript" src="views/partials/head.js"> </script>
   </head>
   <body class="how-to-apply-interactive how-to-apply-interactive-start">
      <script type="text/javascript" src="views/partials/header.js"> </script>
      <div class="g-main">
         <div class="g-container">
            <div class="g-breadcrumb">
               <a href="/work/sait">Home</a>
               <span class="ion-ios-arrow-forward"></span>
               <a href="/work/sait">Admissions</a>
               <span class="ion-ios-arrow-forward"></span>
               <span>How to Apply</span>
            </div>
         </div>
         <div class="g-container-sm g-text-center">
            <div class="g-section g-first g-clearfix">
               <h1>How to Apply</h1>
               <p class="g-font-larger">The steps you go through when applying to SAIT depend on a number of things. We can help make the process clear, simple, and straightforward.</p>
            </div>
         </div>
         <form>
            <div class="g-container g-text-center g-margin-bottom">
               <div class="row">
                  <div class="g-form-group col-1of4 sm-1of2">
                     <label for="schoolLocation">I went to school in</label>
                     <select name="schoolLocation" id="schoolLocation" class="g-form-control g-icon-location">
                        <option>Select an option</option>
                        <option value="01">Canada - outside of Alberta</option>
                        <option value="02">Alberta</option>
                        <option value="03">Another Country</option>
                     </select>
                  </div>
                  <div class="g-form-group col-1of4 sm-1of2 g-disabled about-me">
                      <label for="aboutMe">About me</label>
                      <select id="aboutMe" name="aboutMe" class="g-form-control g-icon-student">
                        <option>Select an option</option>
                        <option value="01">I am currently in high school</option>
                        <option value="02">I am upgrading or planning to upgrade</option>
                        <option value="03">I've been out of high school for a while</option>
                        <option value="04">I have completed a post-secondary course or program</option>
                        <option value="05">I am an international student</option>
                        <option value="06">I am a permanent resident or Canadian citizen</option>
                     </select>
                  </div>
                  <div class="g-form-group col-1of4 sm-1of2 g-disabled offered">
                      <label for="offered">Offered</label>
                      <select name="offered" id="offered" class="g-form-control g-icon-arrow">
                        <option>Select an option</option>
                        <option value="01">Full Time</option>
                        <option value="02">Continuing Education</option>
                        <option value="03">Apprenticeship</option>
                     </select>
                  </div>
                  <div class="g-form-group col-1of4 sm-1of2 g-disabled start-date">
                      <label for="startDate">Start Date</label>
                      <select id="startDate" name="startDate" class="g-form-control g-icon-calendar">
                        <option>Select an option</option>
                        <option value="01">Winter 2017</option>
                        <option value="02">Spring 2017</option>
                        <option value="03">Fall 2017</option>
                     </select>
                  </div>
               </div>
            </div>
            <div class="g-container g-section g-margin-top g-sm-hidden g-xs-hidden">
               <div class="g-timeline-container">
                  <div class="g-timeline">
                     <div class="g-text-left">
                        <a href="how-to-apply-interactive-inner" class="stepText stepOneText g-hidden"></a>
                        <a href="how-to-apply-interactive-inner" class="stepNav stepOneNav g-disabled"></a>
                     </div>
                     <div class="g-text-center">
                        <a class="stepText stepTwoText g-disabled g-hidden"></a>
                        <a class="stepNav stepTwoNav g-disabled"></a>
                     </div>
                     <div class="g-text-right">
                        <a class="stepText stepThreeText g-disabled g-hidden"></a>
                        <a class="stepNav stepThreeNav g-disabled"></a>
                     </div>
                  </div>
               </div>
            </div>
            <div class="g-section g-text-center">
               <a href="how-to-apply-interactive-inner" id="startBtn" class="g-btn-5 g-btn-lg g-disabled">Start Journey</a>
            </div>
         </form>
      </div>

      <script type="text/javascript" src="views/partials/footer.js"> </script>
      <script type="text/javascript" src="views/partials/scripts.js"> </script>
      <script src="js/dest/apply-min.js"></script>

   </body>
</html>
