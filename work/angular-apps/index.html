<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Calculator App</title>

<link href="css/style.css" rel="stylesheet" />
<link href="css/bootstrap.min.css" rel="stylesheet" />


<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body ng-app = "angularApps">

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href = "https://angularjs.org/"><img src = "images/AngularJS.png" /></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class = "active"><a href="#app-home-page" data-toggle="tab">Home</a></li>
        <li><a href="#app-calculator" data-toggle="tab">Calculator</a></li>
        <li><a href="#app-todo" data-toggle="tab">To Do App</a></li>
        <li><a href="#app-contacts" data-toggle="tab">Contacts</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="tab-content"> <!-- tab-content -->

<div id="app-home-page" class="tab-pane active"><!-- home page -->
    <div class="container app-main-container">
        <div class="row">
            <div class="col-md-12 text-center"">
                <h1>Apps created with Angular.js!!!!</h1>
                <img src = "images/angular.png" />
            </div>
        </div>
    </div>
</div><!-- end of home page -->

<div id="app-calculator" class="tab-pane"> <!-- app-calculator -->

<div ng-controller="CalculatorController" class="container app-main-container">
    <div class="row">
        <div class="col-md-12"><h1 class = "text-center">Angular Calculator App</h1></div>
    </div>
    <div class="row">
        <div class="col-md-3 col-xs-1"></div>
        <div id = "app-calculator-container" class="col-md-6 col-xs-10">
            <div class="row">
                <div class="col-md-12">
                    <div class="row app-input-row">
                        <div class="col-md-12">
                            <form>
                                <div class="form-group">
                                    <input id = "app-input" type="tel" class="form-control" placeholder="Try me!" value="{{total}}" disabled>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row app-buttons-row">
                        <div class="col-md-3 col-xs-3"><button type="button" ng-click="buttonClick(7)" class="btn btn-lg btn-block btn-warning">7</button></div>
                        <div class="col-md-3 col-xs-3"><button type="button" ng-click="buttonClick(8)" class="btn btn-lg btn-block btn-warning">8</button></div>
                        <div class="col-md-3 col-xs-3"><button type="button" ng-click="buttonClick(9)" class="btn btn-lg btn-block btn-warning">9</button></div>
                        <div class="col-md-3 col-xs-3"><button type="button" ng-click="buttonClick('/')" class="btn btn-lg btn-block btn-info">/</button></div>
                    </div>
                    <div class="row app-buttons-row">
                        <div class="col-md-3 col-xs-3"><button type="button" ng-click="buttonClick(4)" class="btn btn-lg btn-block btn-warning">4</button></div>
                        <div class="col-md-3 col-xs-3"><button type="button" ng-click="buttonClick(5)" class="btn btn-lg btn-block btn-warning">5</button></div>
                        <div class="col-md-3 col-xs-3"><button type="button" ng-click="buttonClick(6)" class="btn btn-lg btn-block btn-warning">6</button></div>
                        <div class="col-md-3 col-xs-3"><button type="button" ng-click="buttonClick('*')" class="btn btn-lg btn-block btn-info">*</button></div>
                    </div>
                    <div class="row app-buttons-row">
                        <div class="col-md-3 col-xs-3"><button type="button" ng-click="buttonClick(1)" class="btn btn-lg btn-block btn-warning">1</button></div>
                        <div class="col-md-3 col-xs-3"><button type="button" ng-click="buttonClick(2)" class="btn btn-lg btn-block btn-warning">2</button></div>
                        <div class="col-md-3 col-xs-3"><button type="button" ng-click="buttonClick(3)" class="btn btn-lg btn-block btn-warning">3</button></div>
                        <div class="col-md-3 col-xs-3"><button type="button" ng-click="buttonClick('-')" class="btn btn-lg btn-block btn-info">-</button></div>
                    </div>
                    <div class="row app-buttons-row">
                        <div class="col-md-3 col-xs-3"><button type="button" ng-click="clear()" class="btn btn-lg btn-block btn-primary">C</button></div>
                        <div class="col-md-3 col-xs-3"><button type="button" ng-click="buttonClick(0)" class="btn btn-lg btn-block btn-warning">0</button></div>
                        <div class="col-md-3 col-xs-3"><button type="button" ng-click="evaluate()" class="btn btn-lg btn-block btn-default">=</button></div>
                        <div class="col-md-3 col-xs-3"><button type="button" ng-click="buttonClick('+')" class="btn btn-lg btn-block btn-info">+</button></div>
                    </div>
                </div> 
            </div>
        </div>
        <div class="col-md-3 col-xs-1"></div>
    </div>
</div>
</div><!-- end of calculator --->


<div id="app-todo" class="tab-pane">
    <div ng-controller="ToDoController" class="container app-main-container">
        <div class="row">
            <div class="col-md-12"><h1 class = "text-center">Angular To Do App</h1></div>
        </div>
        <div class="row">
            <div class="col-md-3 col-xs-12"></div>
            <div class="col-md-6 col-xs-12">
                <div class="row">
                    <div class="col-md-10">
                        <div class="row app-input-row">
                            <div class="col-md-12">
                                <form role="form">
                                    <div class="form-group">
                                        <input id = "app-todo-input" ng-enter="add()" type="text" class="form-control" placeholder="What needs to be done?" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button id = "app-todo-add" type="button" ng-click="add()" class="btn btn-block btn-info">Add</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3>There are {{items.length}} item(s) to do</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-xs-12"></div>
            <div class="col-md-6 col-xs-12">
                <ul class="list-group">
                    <li class="list-group-item row" ng-repeat="i in items">
                        <div class="col-md-8"><h4 id = "{{$index}}">{{i.title}}</h4></div>
                        <div class="col-md-4"><button type="button" ng-click="complete($index)" class="btn btn-block btn-success">Complete</button></div>
                    </li>
                </ul>
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" ng-click="clear()" class="btn btn-block btn-warning">Clear All</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-xs-1"></div>
        </div>
    </div><!-- end of todoController --->
</div><!-- end of to do --->

<div id="app-contacts" class="tab-pane"> <!-- app-contacts -->
    <div ng-controller="ContactController" class="container app-main-container">
        <div class="row">
            <div class="col-md-12"><h1 class = "text-center">Contacts</h1></div>
        </div>
        <div class="row">
            <div class="col-md-3 col-xs-12"></div>
                <div class="col-md-6 col-xs-12">
                    <div class="row app-contacts-search">
                        <div class="col-md-12">
                            <form role="form">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input id = "contact-search-input" type="text" ng-model="searchString" ng-blur = "clearSearch()" class="form-control" placeholder="Search">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                     </div>
                    <div class="row app-contacts-buttons">
                        <div class="col-md-4">
                             <button type="button" ng-click="listView(); searchString = ''" class="btn btn-block btn-success">See All</button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" ng-click="addForm(); searchString = ''" class="btn btn-block btn-primary">Add New</button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" ng-click="clearAll(); searchString = ''" class="btn btn-block btn-danger">Clear All</button>
                        </div>
                    </div>
                    <div id = "app-contacts-view" ng-include src= "template">
                   
                    </div>
                </div>
                <div class="col-md-3 col-xs-12"></div>
            </div>
    </div><!-- end of app-contacts --->
</div><!-- end of Contact --->

</div> <!-- end of tab content --->


<!-- templates --->

<script type = "text/ng-template" id = "contacts-list.html">
    <div class="row">
        <div class="col-md-12">
            <h3>{{(contacts | searchFor:searchString).length}} contact(s).</h3>
        </div>
    </div>
    <ul id = "app-contacts-list-view" class="list-group">
        <li class="list-group-item row" ng-repeat="i in contacts | searchFor:searchString">
            <div class="col-md-8">
                <h5><b>First Name:</b> {{i.firstName}}</h5>
                <h5><b>Last Name:</b> {{i.lastName}}</h5>
                <h5><b>Phone Number:</b> {{i.number}}</h5>
                <h5><b>Email:</b> {{i.email}}</h5>
            </div>
            <div class="col-md-4">
                <button type="button" ng-click="edit($index)" class="btn btn-block btn-info">Edit</button>
                <button type="button" ng-click="remove($index)" class="btn btn-block btn-warning">Remove</button>
            </div>
        </li>
    </ul>
</script>

<script type = "text/ng-template" id = "contacts-add-form.html">
    <div class="row">
        <div class="col-md-12">
            <h3>Add a new contact</h3>
        </div>
    </div>
    <form id = "contact-add-form" role="form">
          <div class="form-group">
            <label for="firstNameId">First Name</label>
            <input type="text" ng-model="contact.firstName" class="form-control" id="firstNameId" placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" ng-model="contact.lastName" class="form-control" id="lastName" placeholder="Enter last name">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" ng-model="contact.number" class="form-control" id="phoneNumber" placeholder="Enter phone number">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" ng-model="contact.email" class="form-control" id="email" placeholder="Enter email address">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">Profile Picture</label>
            <input type="file" id="exampleInputFile" ng-model="contact.image">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <button type="button" ng-click="submitContact(contact)" class="btn btn-block btn-info">Submit</button>
    </form>
</script>

<script type = "text/ng-template" id = "contacts-edit-form.html">
    <div class="row">
        <div class="col-md-12">
            <h3>Edit contact</h3>
        </div>
    </div>
    <form id = "contact-add-form" role="form">
          <div class="form-group">
            <label for="firstNameId">First Name</label>
            <input type="text" ng-model="editContact.firstName" class="form-control" id="firstNameId" value = "{{editContact.firstName}}">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" ng-model="editContact.lastName" class="form-control" id="lastName" value = "{{editContact.lastName}}">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" ng-model="editContact.number" class="form-control" id="phoneNumber" value = "{{editContact.number}}">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" ng-model="editContact.email" class="form-control" id="email" value = "{{editContact.email}}">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">Profile Picture</label>
            <input type="file" id="exampleInputFile" ng-model="editContact.image">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <button type="button" ng-click="updateContact(editContact)" class="btn btn-block btn-info">Update</button>
    </form>
</script>

<script src="js/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="js/bootstrap.min.js"></script>  
<script src="js/app.js"></script>
<script src="js/controllers/calculator.js"></script>  
<script src="js/controllers/todo.js"></script>  
<script src="js/controllers/contact.js"></script>  
</body>
</html>
