<section class="animated fadeIn g-container-lg g-section-container g-section-container-first">
	<h1>Work</h1>
</section>

<section class="g-container-sm g-section-container">
	<div class="margin-bottom">
		<div ng-repeat="i in work" class="g-featured row margin-bottom">
			<div class="col-2of5 sm-1of3">
				<img class="fancy-box-trigger g-img animated zoomIn" ng-click="fancyBox(i.count)" id="fancy-box-{{i.count}}" src="{{i.image}}">
			</div>
			<div class="col-3of5 sm-2of3 animated fadeIn">
				<div class="g-text">
					<h2>{{i.title}}</h2>
					<p class="desc">{{i.text}}</p>
					<p>
						<a class="cta" href="work/{{i.prototype}}" target="_blank" ng-show="i.prototype"><i class="fas fa-laptop-code"></i>&nbsp;&nbsp;View prototype</a>
						<a class="cta" href="{{i.externalPrototype}}" target="_blank" ng-show="i.externalPrototype"><i class="fas fa-laptop-code"></i>&nbsp;&nbsp;View prototype</a>
						<a class="cta" ng-show="i.case" href="{{i.case}}" target="_blank"><i class="fas fa-link"></i>&nbsp;&nbsp;Case study on Res.im</a>
						<a class="cta" href="{{i.url}}" target="_blank" ng-show="i.url"><i class="fas fa-desktop"></i>&nbsp;&nbsp;Visit website</a>
						<a ng-show="i.count" class="cta fancy-box-trigger" ng-click="fancyBox(i.count)"><i class="fas fa-image"></i>&nbsp;&nbsp;Image gallery</a>
					</p>
				</div>
				<div>
					<a ng-repeat="image in i.images" class="fancybox fancy-box-{{image.count}}" rel="gallery{{image.count}}" href="{{image.src}}" title="{{image.desc}}"></a>
				</div>
			</div>
		</div>
	</div>
</section>

<footer class="g-clear">
	<div class="g-container-lg">
		<h3>Get in touch</h3>
		<div class="g-footer-links">
			<ul>
				<li><a href="https://ca.linkedin.com/in/justinelileikis" target="_blank"><i class="fab fa-linkedin-in"></i>LinkedIn</a></li>
				<li><a href="https://res.im/about/justine-lileikis/" target="_blank"><i class="fas fa-user"></i>Res.im</a></li>
				<li><a href="mailto:justinelileikis@gmail.com"><i class="fas fa-envelope"></i>Email</a></li>
			</ul>
		</div>
	</div>
</footer>
